<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&family=Edu+TAS+Beginner:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WhiskerColor Generator</title>
  </head>
  <body>
    <header>
      <div class="container-switch" >
        <label id="switch" class="switch">
          <input type="checkbox" id="toggle-theme">
          <span class="slider round"></span>
        </label>
      </div> 
      <h1>WhiskerColor Generator</h1>
    </header>
    <main>    
      <section class="color-input-section">
        <form>
          <div>
            <label for="color-picker">Pick a color:</label>
            <input type="color" id="color-picker" class="color-picker" />
          </div>
          <select name="color-schemes" id="color-schemes-options" class="color-schemes-options ">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-Complement</option>
            <option value="triad">Triad</option>
          </select>
          <button id="btn-get-color-scheme" class="btn-get-color-scheme">ðŸŽ¨ Get Palette</button>
        </form>
      </section>
      <section class="color-output-section" id="color-output-section" aria-live="polite">
      </section>
    </main>
      <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
          <span class="close" id="close" role="button" aria-label="Close Modal" tabindex="-1">&times</span>
          <p class="modal-text">Color copied to clipboard </p>
          <button class="btn-modal btn-modal-theme" id="btn-modal"><i class="fa fa-check" aria-hidden="true"></i></button>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
